        <p>心理輔導是我工作的核心。我致力於營造一個多元、接納的空間，讓每個人都能被聽見、被理解，不必先符合某種標準才值得被好好對待。不論你的背景、身份或此刻的狀態，都可以在這裡被承接。</p>
